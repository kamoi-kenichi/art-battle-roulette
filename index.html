      ART BATTLE Roulette
    </h1>
    <p>具体 × 抽象のルーレットを止めて、LIMITS練習テーマを決めよう！</p>
  </header>

  <main class="wrap">
    <section class="grid">

      <div class="card">
        <h2>具体（モノ）</h2>
        <div class="slot" id="slotConcrete">—</div>
        <div class="btns">
          <button class="primary" id="startConcrete">START</button>
          <button class="danger" id="stopConcrete" disabled>STOP</button>
        </div>
      </div>

      <div class="card">
        <h2>抽象（テーマ）</h2>
        <div class="slot" id="slotAbstract">—</div>
        <div class="btns">
          <button class="primary" id="startAbstract">START</button>
          <button class="danger" id="stopAbstract" disabled>STOP</button>
        </div>
      </div>
    </section>

    <section class="card" style="margin-top:14px;">
      <h2>結果</h2>

      <div class="timerBar" role="group" aria-label="LIMITS timer">
        <div class="timerLeft">
          <div class="timerLabel">LIMITS TIMER</div>
          <div class="timerTime" id="limitsTime">20:00</div>
          <div class="timerSub" id="limitsSub">両方STOPで自動スタート</div>
        </div>

        <div class="timerBtns">
          <button id="limitsStart" class="primary">開始</button>
          <button id="limitsPause">一時停止</button>
          <button id="limitsReset">リセット</button>
        </div>
      </div>

      <div class="result">
        <div>
          <div class="combo" id="combo">—</div>
          <div style="margin-top:6px;">
            <span class="pill" id="status">両方STOPで履歴に追加</span>
          </div>
        </div>
        <div class="footerBtns">
          <button id="startBoth" class="primary">両方START</button>
          <button id="stopBoth" class="danger" disabled>両方STOP</button>
          <button id="reroll">シャッフル確定（即決）</button>
        </div>
      </div>

      <div class="history">
        <h3>履歴</h3>
        <ul id="historyList"></ul>
        <div class="footerBtns">
          <button id="clearHistory">履歴を消す</button>
        </div>
      </div>
    </section>
  </main>
